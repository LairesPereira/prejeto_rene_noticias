<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_adm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
    <script src="{{ url_for('static', filename='js/fetchNews.js') }}"></script>
</head>
<body>
    <div class="header-adm">
        <button type="text" onclick="window.location.href = '/create_news'">Inserir Notícia</button>
        <button type="text" onclick="window.location.href = '/login'" >Notícias</button>
        <button type="text" onclick="window.location.href = '/user_news'">Minhas notícias</button>
        <button type="text">Buscar Notícias</button>
        <button type="text" onclick="window.location.href = '/logOut'" >Sair</button>
    </div>
	<div class="main" id="main">  	
        {% for article in articles  %}
            {% include "card.html" %}
        {% endfor %}
	</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cardsDelete = document.querySelectorAll('.delete-news-button');
        const cardsUpdate = document.querySelectorAll('.update-news-button');

        cardsDelete.forEach(function (card) {
            const articleId = card.getAttribute('data-article-title');
            card.addEventListener('click', function () {
                console.log('Clicou no artigo com ID:', articleId);
                window.location.href = `delete_news_page/delete/?news=${articleId}`
            });
        });

        cardsUpdate.forEach(function (card) {
            const articleId = card.getAttribute('data-article-title');
            card.addEventListener('click', function () {
                console.log('Clicou no artigo com ID:', articleId);
                window.location.href = `update_news_page/?news=${articleId}`
            });
        });

    });
</script>
window.location.href = `/login/get_news/?news=${articleId}`

</html>
</body>
</html>
